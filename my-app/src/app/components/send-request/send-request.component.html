<div class="request-form-container">
  <h2 class="sec-title">Расчёт стоимости тура бесплатно</h2>
  <span class="sec-desc">С вами свяжется наш travel консультант и обсудит
    ваши пожелания и бюджет. Вы получите 3 варианта
    тура в течении одного часа по актуальным ценам с
    гарантией минимальной стоимости.</span>
    <form class="request-form" [formGroup]="form">
      <input type="text" class="input" placeholder="Имя" formControlName="name">
      <input type="tel" class="input" placeholder="+7" formControlName="phone">
      <input type="email" class="input" placeholder="E-mail" formControlName="email">
    </form>
